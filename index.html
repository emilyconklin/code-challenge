<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAIT Programs</title>
    <link rel="stylesheet" href="./styles/sass/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table-container">
      <div class="selection-container d-flex justify-content-end">
        <select
          class="form-select form-select-sm delivery-method-select"
          aria-label="Default select example"
        >
          <option selected>Delivery Method</option>
          <option value="1">All</option>
          <option value="2">Online</option>
          <option value="3">On Campus</option>
        </select>

        <select
          class="form-select form-select-sm status-select"
          aria-label="Default select example"
        >
          <option selected>Status</option>
          <option value="1">All</option>
          <option value="2">Open</option>
          <option value="3">Closed</option>
          <option value="4">Waitlisted</option>
        </select>
      </div>

      <table class="table table-striped">
        <thead class="align-middle">
          <tr>
            <th scope="col">Course</th>
            <th scope="col">Delivery Method</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
  <script type="module" src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
</html>
